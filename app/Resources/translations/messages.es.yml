  TesxtoInicio: <h2>Bienvenido</h2><h3>a nuestro <span>sitio web</span></h3> <p>El Parque Ferial de Rancho Boyeros creado en 1933 y el más antiguo de la isla, goza de una tradición ganadera pues en el hacían escala los ganaderos que venían a La Habana para sus transacciones comerciales.</p>                   <p>Por más de 80 años la Feria de Rancho Boyeros, como es conocida por los cubanos ha devenido vitrina de nuestros mejores ejemplares bovinos de carne y leche, equinos, caprinos, porcinos y toda otra gama de productos agrícolas. Históricamente atrae mucho público y la convierte en una festividad popular. A tono con nuestros tiempos, FIAGROP incorpora las industrias alimentaria y azucarera con todas las potencialidades que ofrece cuba en estos sectores para el comercio y las inversiones. </p>                   <p>                   Cada año convergen en la Feria de Rancho Boyeros expositores nacionales y extranjeros, compradores, inversionistas , directivos, técnicos, ganaderos y especialistas de los sectores agropecuario, azucarero y alimentario interesados en fomentar el comercio y las inversiones extranjeras con Cuba.</p>
  NuestraHistoria: <h2>Nuestra <span>Historia</span></h2><p>El Parque de Ferias y Exposiciones de Rancho Boyeros, denominación original del recinto ferial, surgió a principios de la década del 1930 como parte del plan de desarrollo para la zona donde actualmente está enclavada, en el municipio de Rancho Boyeros, siendo inaugurado el 23 de febrero de 1933. El reparto debe su origen al haberse edificado, en su límite Norte, una casa de la real hacienda, en el año 1840, la cual se dedicaba al cobro del pasaje o derecho de tránsito a los vehículos que circulaban por el camino real del sur.</p>                                <p>Desde los primeros tiempos era conocido el lugar por “El Rancho de los Boyeros” convirtiéndose posteriormente simplemente en Rancho Boyeros, lo que da lugar a su vez al nombre del reparto donde está enclavada la feria. Su alto valor arquitectónico ha hecho posible su trascendencia en el tiempo y constituyen un verdadero patrimonio arquitectónico a conservar, ejemplo del desarrollo constructivo de ese periodo. Bajo el mandato del presidente Gerardo Machado, como parte de su plan de obras públicas, en aras de crear una gran sede para las actividades relacionadas con la ganadería y actividades expositivas y que reuniera a todos los representantes de dicha rama de la isla, se comienzan a implementar exposiciones de diversos fines y así como la realización de festividades más vinculadas al sector ganadero. Pronto este acto puramente de comercio y venta, alcanzó otras connotaciones, pues constituía todo un evento para el lugar donde se efectuara, reuniendo a gran un número de personas. Por su importancia y trascendencia fue escenario de importantes eventos y encuentros nacionales e internacionales.</p>                            <p>Su construcción dotó a esta rama, de un magnífico espacio, que representaba el desarrollo y esplendor de la economía cubana de aquellos tiempos, siendo en la actualidad el Recinto Ferial permanente más antiguo del país y uno de los cinco más antiguos del continente americano.</p>
  TituloSalonFerial: Sal&oacute;n Ferial Protocolo
  SalonFerial: <p>En este salón usted podrá disfrutar de un ambiente agradable y un servicio profesional para un pequeño encuentro de negocios, brindis, coctel  y/ o buffet que se presenta en 2 grandes mesas de madera con el uso de una selecta mantelería y vajilla. En su interior se aprecian confortables juegos de muebles de color carmelita claro y oscuro que admiten hasta 24 personas,  pequeñas mesas de centro de madera y cristal y está decorado con plantas ornamentales, cuadros y algunas obras de barro y madera, goza de iluminación y climatización  propicia para actividades de índole protocolar e intimo. Cuenta con una capacidad de 158.40 m2. Posee además baño interior y pantry para la preparación de un servicio gastronómico en función de usted.</p>
  TituloBarRojo: Bar Rojo
  BarRojo: 	<p>En este salón usted podrá disfrutar de un ambiente agradable y un servicio profesional en ocasión de un evento social, cultural o de negocio, con brindis y coctel con una capacidad de 24 personas desplegadas en 87.8 m2. En su interior se aprecian confortables juegos de muebles,  mesas y sillas para el disfrute de un distinguido servicio gastronómico, así como un pequeño bar  decorado con plantas ornamentales y cortinas rojas que garantizan un ambiente íntimo, iluminación y climatización  propicia para actividades de su grupo de negocios. </p>
  TituloSalonReuniones:  Salón de reuniones
  SalonReuniones: <p>Este es el salón ideal para su reunión de negocios con un confort acorde a su gusto y necesidad,  donde podrán confluir hasta 40 personas en un ambiente agradable, iluminación y climatización adecuada. Amueblado con una gran mesa de cristal con sillas giratorias y el uso de la tecnología que usted necesita para exponer sus planes  y resultados de trabajo  lo cual se apoya en un personal altamente profesional y con vasta experiencia en los servicios. </p>
  TituloCremeria: GRAND STAND &quot;CREMERIA&quot;
  Cremeria: <p>En este salón usted podrá disfrutar de una ambientación agradable y un servicio esmerado en ocasión de un evento social o cultural, con servicio gastronómico incluido y una capacidad de 60 personas desplegadas en 116 m2. En su interior se aprecian excelentes  juegos de mesas y sillas, nevera expositiva para que pueda disfrutar de la más fresca bebida, así como baño y local para la preparación del servicio gastronómico que usted necesita y prefiere, con iluminación y climatización  propicia para  el disfrute de esta ocasión con su grupo de amigos o negocios. </p>
  TituloSalonConferencia: Sal&oacute;n de Conferencias
  SalonConferencia: <p>Este es el salón que usted necesita para una reunión de hasta 80 personas acá encontrará  confortables butacas fijas acolchonadas, 1 podio y 1 mesa presidencial,  iluminación y climatización propicia para  su actividad de negocios, además del uso de la tecnología que usted necesita para exponer sus planes  y resultados de trabajo  lo cual se apoya en un personal altamente profesional y con vasta experiencia en los servicios. Cuenta con una capacidad de 102m2. Posee además baño interior y le brindamos el servicio que usted precisa.</p>
